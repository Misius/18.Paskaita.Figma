<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Figma</title>
</head>
<body>
    <section class="contact">
        <div class="container contact-grid">
            <div class="form-container">
                <h2 class="title">Get In Touch</h2>
                <form class="contact-form" action="">
                    <input type="text" class="text-input" placeholder="Your email">
                    <select class="text-input">
                        <option selected>Select</option>
                        <option value="Web dev">Web dev</option>
                        <option value="Mobile app">Mobile app</option>
                    </select>
                    <textarea class="text-input area" placeholder="Message"></textarea>
                    <button type="submit" class="btn form">Submit Now</button>
                </form>
            </div>
            <div class="contact-info">
                <h3 class="orange-text">Contact</h3>
                <h1>Contact Me</h1>
                <p class="contact-text">A digital agency is a business you hire to outsource your digital marketing efforts, instead of handling in-house.</p>
            </div>
        </div>

    </section>
</body>
</html>
